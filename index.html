<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mealidb Recipe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mealidb Recipe App</h1>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a recipe..."
        />
        <button id="searchButton">Search</button>
      </div>
      <button id="addRecipeButton">Add Your Own Recipe</button>
      <h2 id="userName"></h2>
      <button id="logout" style="display: none">Logout</button>
    </header>

    <section id="recipeContainer"></section>

    <div id="recipeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="recipeDetail"></div>
      </div>
    </div>

    <!-- Ensure that only your scripts are loaded -->
    <script src="scripts.js"></script>
  </body>
</html>
